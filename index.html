<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <!-- Iconos y fuentes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
    <div class="container-fluid px-4 p-4 border">
        <nav class="navbar bg-body-tertiary rounded">
            <div class="container-fluid">
                <a class="navbar-brand">Billetera Personal</a>
                <div class="">
                    La conversion del dolar (Blue) solo se mostrara en el Panel general del Dashboard
                </div>
                <div class="d-flex">
                    <label class="pe-2"> Pesos Argentinos </label>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"> USD</label>
                    </div>

                    <div>

                    </div>
        </nav>

        <div class="container-fluid pt-4 px-4">
            <div class="row g-3 mb-2 justify-content-center">
                <div class="col-sm-7">
                    <div
                        class="bg-light rounded  shadow-sm d-flex align-items-center flex-column justify-content-center p-4">
                        <i class="fa fa-university fa-3x text-primary opacity-75"></i>
                        <div class="">
                            <p class="mb-2 fs-4 text-center">Mensaje de Billetera</p>
                            <h5 id="recomendacion" class="mb-0 text-center"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-6 ">
                    <div class="bg-light rounded  shadow-sm d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-university fa-3x text-primary opacity-75"></i>
                        <div class="ms-3">
                            <p class="mb-2 fs-4">Disponible</p>
                            <h5 id="restantePanel" class="mb-0"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div class="bg-light rounded shadow-sm d-flex align-items-center justify-content-between p-4 ">
                        <i class="fa fa-chart-pie fa-3x text-primary opacity-75"></i>
                        <div class="ms-3">
                            <p class="mb-2 fs-4">% Wallet</p>
                            <h5 id="porcentajePanel" class="mb-0"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div
                        class="bg-success opacity-75 rounded d-flex align-items-center justify-content-between p-4 shadow ">
                        <button id="listadoDeIngresos" type="button" class="btn btn-light border border-3 btn-lg ">
                            <i class="fa fa-chart-line fa-3x text-primary"></i>
                        </button>
                        <div class="ms-3">
                            <p class="mb-2 text-light fs-4">Ingresoss</p>
                            <h5 id="ingresosPanel" class="mb-0 text-light"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div
                        class="bg-danger rounded opacity-75 d-flex align-items-center justify-content-between p-4 shadow ">

                        <button id="listadoDeEgresos" type="button" class="btn btn-light border border-3 btn-lg">
                            <i class="fa fa-exclamation-triangle  fa-3x text-primary"></i>
                        </button>
                        <div class="ms-3">
                            <p class="mb-2 text-light fs-4">Gastos</p>
                            <h5 id="egresosPanel" class="mb-0 text-light"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-3  ">
                <div class="col-6 ">
                    <div
                        class="bg-light rounded  d-flex flex-column align-items-center justify-content-center p-2 shadow-sm ">
                        <i class="fa fa-upload fa-3x text-primary opacity-75 "></i>
                        <div class="pt-3">
                            <button type="button " data-bs-toggle="modal" data-bs-target="#modalIngresoGasto"
                                class="btn btn-lg btn-primary opacity-75">NUEVO Ingreso o Gasto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <div class="">
        <table class="table m-3 text-center">
            <thead>
                <tr>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Accion</th>

                </tr>
            </thead>
            <tbody id="movimientoDetallados">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalIngresoGasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresos o Gastos</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <p class="">Aqui debes ingresar el nuevo movimiento</p>
                    <button id="buttonIng" type="button " class="btn btn-success botonAdd" data-bs-toggle="button"
                        aria-pressed="true">Ingreso</button>
                    <button id="buttonGas" type="button" class="btn btn-danger  botonAdd" data-bs-toggle="button"
                        aria-pressed="true">Gasto</button>

                    <select id="selectIng" class="form-select mt-4" aria-label="Default select example" disabled>
                        <option selected>Selecciona tu ingreso:</option>
                        <option value="Sueldo">Sueldo</option>
                        <option value="Aguinaldo">Aguinaldo</option>
                        <option value="Extra">Extra</option>
                    </select>

                    <select id="selectGas" class="form-select mt-4 " aria-label="Default select example" disabled>
                        <option selected>Selecciona tu gasto:</option>
                        <option value="Tarjeta de credito">Tarjeta de credito</option>
                        <option value="Impuestos">Impuestos</option>
                        <option value="Vehiculo">Vehiculo</option>
                        <option value="Supermercado">Supermercado</option>
                        <option value="Extra">Extra</option>

                    </select>

                    <input id="monto" type="text" class="form-control mt-4" placeholder="Monto $$$"
                        aria-label="First name">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                    <button id="btnReiniciar" type="button" class="btn btn-secondary">Borrar</button>
                    <button id="cargarMovimiento" type="button" class="btn btn-primary">Cargar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="objetos.js"></script>
    <script src="01.js"></script>


</body>

</html>
